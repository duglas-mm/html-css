<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente almente e diminua o tamanho do seu
        navegador.</p>

    <picture>
        <source media="(mas-width: 750px)" srcset="pequena-png" type="image/png">
        <source media="(max-width: 1050px)" srcset="media-png" type="image/png">
        <img src="imagens/grande-png.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Omae Wa Mou.mp3" type="audio_mpeg">
        <source src="midia/Omae Wa Mou.mp3" type="audio_ogg">
        <source src="midia/Omae Wa Mou.mp3" type="audio_wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/Omae Wa Mou.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>

</body>

</html>
