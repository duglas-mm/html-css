<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em html</title>
</head>

<body>
    <h1>Inserindo vídeos ospedados localmente</h1>
    <p>este vídeo esta hospedado no meu próprio servidor.</p>

    <video src="video/video-webm.webm" width="500" controls>
        <source src="video/video-webm.webm" type="video-webm">
        <source src="video/video-mkv.mkv" type="video-mkv">
        <source src="video/video-mp4.mp4" type="video-mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
<br>
<h1>vídeo direto do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=NrSmKw2YicYmPGXq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>

</html>
